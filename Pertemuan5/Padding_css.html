<html>
<head>
<meta charset="UTF-8">
<title>Belajar CSS</title>
<style>
.tanpa-padding {
    border: 2px solid red;}

.dengan-padding {
    border: 2px solid red;
    padding: 10px;}

</style>
</head>
<body>
    <p class="tanpa-padding">
       isi paragraf tanpa menggunakan atribut padding
    </p>
    <p class="dengan-padding">
       isi paragraf dengan menggunakan atribut padding
    </p>
</body>
</html>
